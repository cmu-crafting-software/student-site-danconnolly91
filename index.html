<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      * {
        font-family: "Open Sans";
        font-weight: 300;
      }
      .regular {
        font-weight: 400;
      }
      .semibold {
        font-weight: 600;
      }
      body {
        max-width: max-content;
        margin: auto;
      }
      #title,
      #name {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <h1 class="semibold" style="margin-bottom: 0px">Embedding Vega-Lite With One Graph</h1>
    </div>
    <div id="name">
      <em>Crafting software recitation 7</em>
    </div>
    <br />
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec2 = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        description: "A simple bar chart with embedded data THAT'S BEEN EDITED.",
        height: 500,
        width: 500,
        data: {
          values: [
            { a: "No delay", b: 1 },
            { a: "1 week", b: 0.87 },
            { a: "2 weeks", b: 0.81 },
            { a: "3 weeks", b: 0.77 },
          ],
        },
        mark: "point",
        encoding: {
          x: { field: "a", type: "ordinal" },
          y: { field: "b", type: "quantitative" },
      };
      vegaEmbed("#vis", yourVlSpec2);
    </script>
  </body>
</html>
